    <main>
        <h1 class="Contacto">Contacto</h1>

        <form action="">
            <h2 class="subtitulo_contacto">Formulario de Contacto</h2>
            <div class="form_imput">
                <label>Nombre:
                    <input type="text" placeholder="John">
                </label>
            </div>
            <div class="form_imput">
                <label>Apellido:
                    <input type="text" placeholder="Doe">
                </label>
            </div>
            <div class="form_imput">
                <label>Telefono:
                    <input type="number" placeholder="1234567890">
                </label>
            </div>
            <div class="form_imput">
                <label>eMail:
                    <input type="email" placeholder="ejemplo@ejemplo.com">
                </label>
            </div>
            <div class="form_imput">
                <label>Mensaje:
                    <textarea name="" rows="15" placeholder="Deja tu mensaje"></textarea>
                </label>
            </div>
            <div class="botones">
                <button class="btn enviar"> Enviar </button>
                <button class="btn borrar"> Borrar </button>
            </div>
